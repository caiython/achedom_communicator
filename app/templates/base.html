<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/achedom-ico.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/achedom-grey.png') }}" width="214,56" height="30"
                    class="d-inline-block align-top" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item {% if request.path == '/administrator' %}active{% endif %}">
                        <a class="nav-link" href="/administrator">Administrator</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="mt-5" style="padding: 20px; text-align: center;">
        <div class="footer-menu">
            <a href="/">Home</a> •
            <a href="/admin">Admin</a> •
            <a href="/about">About</a> <br>
            <a href="/terms_of_use">Terms of Use</a> •
            <a href="/privacy_policy">Privacy Policy</a>
        </div>
        <div class="footer-links mt-4">
            <a href="https://github.com/caiython" target="_blank">
                <img src="{{ url_for('static', filename='images/social-media/github.png') }}" alt="GitHub" />
            </a>
            <a href="https://www.linkedin.com/in/caiocvl" target="_blank">
                <img src="{{ url_for('static', filename='images/social-media/linkedin.png') }}" alt="LinkedIn" />
            </a>
        </div>
        <p style="color: #e9e9edb0;">
            © {{ current_year }} Caiython. <br>
            Este projeto é distribuído sob a Licença Pública Geral GNU (GPL).
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
